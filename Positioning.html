<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Positioning</title>
        <link rel="stylesheet" href="assets/stylesheets/Positioning.css">
    </head>

    <body>
        <header>
            <h1>Prove di posizionamento</h1>
        </header>
        
        <section>
            <div class="box-set group">
                <h3>Float</h3>
                <figure class="box-1">Box 1</figure>
                <figure class="box-1">Box 2</figure>
                <figure class="box-1">Box 3</figure>
            </div>
            <div class="box-set group">
                <h3>Relative</h3>
                <figure class="box-2">Box 4</figure>
                <figure class="box-2">Box 5</figure>
                <figure class="box-2">Box 6</figure>
                <figure class="box-2">Box 7</figure>
            </div>
            <div class="box-set group">
                <h3>Absolute</h3>
                <figure class="box-3">Box 8</figure>
                <figure class="box-3">Box 9</figure>
                <figure class="box-3">Box 10</figure>
                <figure class="box-3">Box 11</figure>
            </div>
            <div class="form-set group">
                <form class="form">
                    <fieldset class="account-info">
                        <label>
                            Username
                            <input type="text" name="username">
                        </label>
                        <label>
                            Password
                            <input type="password" name="password">
                        </label>
                    </fieldset>
                </form>
            </div>
        </section>
        <footer>
            <h3>Fixed Footer</h3>
        </footer>

    </body>
</html>
